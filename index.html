<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/botoes.css" />
  </head>
  <body>
    <div class="container-5">
      <h1>BLACKJACK</h1>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>YOU: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>DEALER: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="hit-btn" id="blackjack-hit-button">HIT</button>
          <button class="stand-btn" id="blackjack-stand-button">STAND</button>
          <button class="deal-btn" id="blackjack-deal-button">DEAL</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
